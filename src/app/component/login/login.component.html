<main>
  <div class="wrapper login">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <h2>Login</h2>

      <!-- Email -->
      <div class="input-field">
        <input
          type="text"
          formControlName="email"
          [class.invalid]="email?.invalid && submitted"
        />
        <label>Enter your email</label>
        <small *ngIf="email?.errors?.['required'] && submitted" class="error">
          Email is required.
        </small>
        <small *ngIf="email?.errors?.['pattern'] && submitted" class="error">
          Email is invalid.
        </small>
      </div>

      <!-- Password -->
      <div class="input-field">
        <input
          type="password"
          formControlName="password"
          [class.invalid]="password?.invalid && submitted"
        />
        <label>Enter your password</label>
        <small *ngIf="password?.errors?.['required'] && submitted" class="error">
          Password is required.
        </small>
        <small *ngIf="password?.errors?.['minlength'] && submitted" class="error">
          Password must be at least 6 characters.
        </small>
      </div>

      <div class="forget">
        <label for="remember">
          <input type="checkbox" id="remember">
          <p>Remember me</p>
        </label>
        <a href="#">Forgot password?</a>
      </div>

      <button type="submit">Log In</button>

      <div class="choice-mode">
        <p>Don't have an account? <a href="/register">Register</a></p>
      </div>
    </form>
  </div>
</main>
