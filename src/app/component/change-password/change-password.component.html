<form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-container">
  <h1>Đổi mật khẩu</h1>

  <div>
    <label>Mật khẩu hiện tại</label>
    <input type="password" formControlName="currentPassword" />
    <div *ngIf="form.get('currentPassword')?.invalid && form.get('currentPassword')?.touched">
      <small>Mật khẩu hiện tại là bắt buộc</small>
    </div>
  </div>

  <div>
    <label>Mật khẩu mới</label>
    <input type="password" formControlName="newPassword" />
    <div *ngIf="form.get('newPassword')?.invalid && form.get('newPassword')?.touched">
      <small *ngIf="form.get('newPassword')?.errors?.['required']">Mật khẩu mới là bắt buộc</small>
      <small *ngIf="form.get('newPassword')?.errors?.['minlength']">Tối thiểu 6 ký tự</small>
    </div>
  </div>

  <div>
    <label>Nhập lại mật khẩu mới</label>
    <input type="password" formControlName="confirmPassword" />
    <div *ngIf="form.get('confirmPassword')?.touched && form.errors?.['passwordMismatch']">
      <small>Mật khẩu không khớp</small>
    </div>
  </div>

  <div class="button-group">
    <button type="button" class="cancel" (click)="onCancel()">Hủy</button>
    <button type="submit" class="submit" [disabled]="form.invalid">Xác nhận</button>
  </div>
</form>
